<h2 mat-dialog-title>Confirmar Inversión</h2>
<mat-dialog-content>
  <p>¿Deseas confirmar tu inversión en el fondo {{ data.fundName }}?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancelar</button>
  <button mat-button color="primary" (click)="confirm()">Confirmar</button>
</mat-dialog-actions>
